            <input id="password" type="password" name="" value="" required
              style="height: 20px; width: 500px; margin-left: 100px;" min="00000001" minlength="8"><br><br>
            <label style="font-size: 1.2vw; margin-left: 100px; color:grey;"><strong>Conform
                Password:</strong></label><br><br>
            <input id="confirm_password" type="password" name="" value="" required
              style="height: 20px; width: 500px; margin-left: 100px;"><br><br>
